<div class="container popup" style="padding-bottom: 40px;">
  <ul class="list-group">
    <li class="list-group-item head">Book's Detail</li>
    <li class="list-group-item ">
      <div class="row">
        <div class="col-sm-2">
          <a href="#">
            <img src="../../assets/images/book.png" alt="" width="80px" height="auto" />
          </a>
        </div>
        <div class="col-sm-10 detail">
          <b>Book Name : </b> {{ detail.bookName }}
          <br />
          <b>Author's Name : </b> {{ detail.authorName | uppercase }}
          <br />
          <b>Price : </b>{{ detail.price }}
          <div class="float-right">
            <span *ngFor="let i of stars(detail.star)" class="fa fa-star checked"></span>
            <span *ngFor="let i of stars(5 - detail.star)" class="fa fa-star"></span>
          </div>
        </div>
      </div>
      <div class="bio">
        <b> ISP No. : </b>{{ detail.ispno }}
        <br />
        <b>Author's Bio : </b> {{ detail.bio }}
      </div>
    </li>
  </ul>
</div>
