<h2 style="text-align: center;">Customer Data</h2>
<form [formGroup]="formData" (ngSubmit)="onSubmit(formData.value)" class="container">
  
  <div class="row">
    <div class="col">
      First Name:
      <br>
      <input id="name" class="form-control" type="text" formControlName="firstName" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }">
      <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
        <div *ngIf="f.firstName.errors.required">First Name is required</div>
      </div>
    </div>
    <div class="col">
      LastName:
      <br>
      <input id="lastName" class="form-control" type="text" formControlName="lastName" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }">
      <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
        <div *ngIf="f.lastName.errors.required">Last Name is required</div>
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="inputAddress">E-mail</label>
    <input type="email" class="form-control" id="email" formControlName="email"  [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
        <div *ngIf="f.email.errors.required">Email is required</div>
        <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
    </div>
  </div>
  <div class="form-group">
    <label for="inputAddress">Confirm E-mail</label>
    <input type="email" class="form-control" id="cemail" formControlName="cemail"  [ngClass]="{ 'is-invalid': submitted && f.cemail.errors }">
    <div *ngIf="submitted && f.cemail.errors" class="invalid-feedback">
        <div *ngIf="f.cemail.errors.required">Email is required</div>
        <div *ngIf="f.cemail.errors.mustMatch">Email not matched</div>
    </div>
  </div>
  <div class="form-group">
    <label for="inputAddress">Address</label>
    <input type="text" class="form-control" id="address" formControlName="address" [ngClass]="{ 'is-invalid': submitted && f.address.errors }">
    <div *ngIf="submitted && f.address.errors" class="invalid-feedback">
      <div *ngIf="f.address.errors.required">Address is required</div>
    </div>
  </div>
  <div class="form-group">
    <label for="inputAddress">Age</label>
    <input type="number" class="form-control" id="age" formControlName="age" [ngClass]="{ 'is-invalid': submitted && f.age.errors }">
    <div *ngIf="submitted && f.age.errors" class="invalid-feedback">
      <div *ngIf="f.age.errors.required">Age is required</div>
    </div>
  </div>
  
  <div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </div>
  
 
</form>
