<div class="body">
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <form [formGroup]="formData" (ngSubmit)="onSubmit(formData.value)" class="container">
                <h2 style="text-align: center;">SIGN-IN</h2>
                
                <div class="form-group">
                    <label for="inputAddress">E-mail</label>
                    <input type="email" class="form-control" id="email" formControlName="email"  [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
                    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                        <div *ngIf="f.email.errors.required">Email is required</div>
                        <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputAddress">Password</label>
                    <input type="password" class="form-control" id="password" formControlName="password"  [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Password is required</div>
                        <div *ngIf="f.password.errors.email">Email must be a valid email address</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputAddress">Confirm Password</label>
                    <input type="password" class="form-control" id="cpassword" formControlName="cpassword"  [ngClass]="{ 'is-invalid': submitted && f.cpassword.errors }">
                    <div *ngIf="submitted && f.cpassword.errors" class="invalid-feedback">
                        <div *ngIf="f.cpassword.errors.required">Password is required</div>
                        <div *ngIf="f.cpassword.errors.mustMatch">Password not matched</div>
                    </div>
                </div>
                
                
                <div>
                    <button type="submit" class="btn btn-primary button2">Sign-In</button>
                </div>
            </form>
        </div>
        <div class="col-2"></div>
    </div>
</div>
