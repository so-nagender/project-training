<div class="container-fluid head">
    <div class="container">
         Update Movie List
        <button type="submit" class="btn btn-primary float-right" routerLink="/">View Movie List</button>
    </div>
</div>
<div class="container body">
    <form [formGroup]="formData1" (ngSubmit)="onUpdate()">
        Name:
        <br>
        <input id="name" class="form-control" type="text" formControlName="name" >
        <br>
        Description:
        <br>
        <input id="des" class="form-control" type="text" formControlName="des" >  
        <div style="margin-top: 10px;">
            <button type="submit" class="btn btn-primary">Update</button>
        </div>
    </form>
  </div>
