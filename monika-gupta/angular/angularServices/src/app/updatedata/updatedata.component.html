<div class="container-fluid head">
  <div class="container">
    Update Movie List
    <button
      type="submit"
      class="btn btn-primary float-right headButton"
      routerLink="/"
    >
      View Movie List
    </button>
  </div>
</div>
<div class="container body">
  <form [formGroup]="formData1">
    Name:
    <br />
    <input
      id="name"
      class="form-control"
      type="text"
      [(ngModel)]="apiTeam.name"
      formControlName="name"
    />
    <br />
    Description:
    <br />
    <input
      id="des"
      class="form-control"
      type="text"
      [(ngModel)]="apiTeam.description"
      formControlName="des"
    />
    <div style="margin-top: 10px;">
      <button
        type="submit"
        class="btn btn-primary button"
        (click)="onUpdate()"
        routerLink="/"
      >
        Update
      </button>
    </div>
  </form>
</div>
