        <div class="container-fluid">

                                    <h3 style="color: chartreuse;">New Contact</h3>

                                    <div class="row">
                                        <div class="col">
                                            <input type="text" class="form-control" placeholder="First name">
                                        </div>
                                        <div class="col">
                                            <input type="text" class="form-control" placeholder="Last name">
                                        </div>
                                    </div>
                                    <div>
                                        <br>
                                        <div class="form-row">
                                            <div class="col-4">
                                                <input type="text" class="form-control" placeholder="Country-Code">
                                            </div>
                                            <div class="col-8">
                                                <input type="text" class="form-control" placeholder="Contact number">
                                            </div>
                            
                                        </div>
                                    </div>
                                    <br>
                                    <div class="form-group row">
                                        <label for="inputEmail3" class="col-sm-2 col-form-label" style="color: cornsilk;">Email :</label>
                                        <div class="col-sm-10">
                                            <input type="email" class="form-control" id="inputEmail3" placeholder="xyz@gmail.com">
                                        </div>
                                    </div>
                            
                                    <div class="form-group row">
                                        <label for="inputEmail3" class="col-sm-3 col-form-label" style="color: cornsilk;">Secondary No. :</label>
                                        <div class="col-sm-9">
                                            <div class="form-row">
                                                <div class="col-4">
                                                    <input type="text" class="form-control" placeholder="Country-Code">
                                                </div>
                                                <div class="col-8">
                                                    <input type="text" class="form-control" placeholder="Contact number">
                                                </div>
                                
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <div class="form-group row">
                                        <label for="inputEmail3" class="col-sm-3 col-form-label" style="color: cornsilk;"> Birthday :</label>
                                        <div class="col-sm-9">
                                            <input type="text" class="form-control"  placeholder="dd-mm-yyyy">
                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <label for="inputEmail3" class="col-sm-3 col-form-label " style="color: cornsilk;"> Group  :</label>
                                        <div class="col-sm-9">
                                            <input type="text" class="form-control"  placeholder="group name">
                                        </div>
                                    </div>

                                    <button type="submit" class="btn btn-primary button2">Submit</button>
                            
                            
                            
                                </form>
                                <div class="row">

                                    </div>
