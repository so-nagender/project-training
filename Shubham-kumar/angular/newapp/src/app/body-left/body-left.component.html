<div class="container ">
  <div class="list-group">
    <a href="#" class="list-group-item list-group-item-action flex-column align-items-start active">
      <div class="d-flex w-100 justify-content-between">
        <h5 class="mb-1">Book List</h5>
      </div>
      <p class="mb-1">Famous books</p>
    </a>
    <div *ngIf="!shouldShowBookDetails">
      <a
        *ngFor="let value of book"
        href="#"
        class="list-group-item list-group-item-action flex-column align-items-start"
        (click)="showDetails(value)"
      >
        <div class="d-flex w-100 justify-content-between">
          <h5 class="mb-1"><img src="../../assets/images/library.svg" /> {{ value.book_name | capitalize }}</h5>
          <small class="text-muted">
            <span *ngFor="let stars of createRange(value.stars)" class="fa fa-star  checked"></span>
            <span *ngFor="let stars of createRange(5 - value.stars)" class="fa fa-star"></span>
          </small>
        </div>
        <p class="mb-1">Price - ₹ {{ value.Price }}</p>
        <p class="mb-1">Book Author - {{ value.Book_author }}</p>
        <p class="mb-1">Book ISBN - {{ value.ISBN }}</p>
      </a>
    </div>
    <div *ngIf="shouldShowBookDetails">
      <app-books-template [books]="selectedbooks"></app-books-template>
      <button class="btn btn-primary" (click)="showMainList()">Book List</button>
    </div>
