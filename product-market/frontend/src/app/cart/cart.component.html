<div class="container" style="margin-top: 85px;">
  <div class="row">
    <div>
      <table class="table" style="border: solid black 2px;">
        <thead>
          <tr>
            <th
              scope="col"
              style="font-size: 30px;background-color: #f88288;border: solid black 2px;">
              <h3 style="text-align: center;">MY CART</h3>
              <div class="cart-empty text-center "  *ngIf="datas.length == 0">
                <h6 class="my-5 text-center">
                    Your Cart is empty
                </h6>
              </div>
            
            
              <button
                type="button"
                class="close"
                aria-label="Close"
                (click)="onClose()"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <div
              class="row p-2"
              style="border: solid black 2px; margin :8px;box-sizing :content-box;"
              *ngFor="let data of datas"
            >
              <div class="col-lg-6" style="text-align: center;">
                <img src="../../assets/images/1837450.jpg" class="images" />
                  <p
                    class="m-2 mb-0"
                    style="margin-bottom: 3px;font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;font-size: 18px;"
                  >
                    QUANTITY : 
                  </p>
                <div class="btn-group m-3" role="group">
                  <button type="button" class="btn btn-secondary" (click)="onplusitem(data)">+</button>
                  <button type="button" class="btn btn-secondary">{{data.quantity}}</button>
                  <button type="button" class="btn btn-secondary" (click)="onsubitem(data)">-</button>
                </div>
              </div>
              <div class="col-lg-6">
                <button
                  type="button"
                  class="close pl-2"
                  aria-label="Close"
                  (click)="onDelete(data)"
                >
                  <span aria-hidden="true">&times;</span>
                </button>
              
                
   

              



                <h5
                  class="card-title"
                  style="font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;font-size: 30px;"
                >
                  {{ data.name }}
                </h5>
                <p class="card-text" style="font-size: 20px;">
                  Cost: {{ data.cost }}
                </p>
                <p class="card-text">
                  <small class="text-muted" style="font-size: 15px;"
                    >Seller: RetailNet</small
                  >
                </p>
                <p class="card-text" style="font-size: 20px;">
                  <span
                    class="fa fa-star checked"
                    *ngFor="let star of [].constructor(data.rating)"
                  ></span>
                  <span
                    class="fa fa-star"
                    *ngFor="let star of [].constructor(5 - data.rating)"
                  ></span>
                </p>

                <p
                  class="card-text"
                  style="font-size: 13px;font-weight: 500;text-align:left;"
                >
                  {{ data.description }}
                </p>
              </div>
            </div>
          </tr>
        </tbody>
        
        <p
          style="padding-left: 35px;font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;font-size: 20px;margin-bottom: -1rem;"
        >
          Total Items : {{ counter }}
        </p>
        <p
          class="pt-2"
          style="padding-left: 35px;font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;font-size: 20px;margin-bottom: -1rem;"
        >
          Total Cost : {{ totalCost }}
        </p>
        <button
          class="btn mt-4"
          style="float: right; font-size: 15px; margin:10px"
          type="submit"
        >
          Place Order
        </button>
      </table>
    </div>
  </div>
</div>
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
/>
