<app-header></app-header>
<div id="carouselExampleIndicators" class="carousel slide m-5" data-ride="carousel" data-interval="2000">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100"  img src="../../assets/images/dicount.jpg"  style="height:300px;">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" img src="../../assets/images/girl.jpg"  style="height:300px;">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" img src="../../assets/images/lappy"  style="height:300px;">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" img src="../../assets/images/car3.jpg"  style="height:300px;">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

  <!-- second part of home -->

  <div class="container2" style="margin-top: 90px;margin-bottom: 90px;">

    <ul class="accordion">
      <li class="tab align-middle" *ngFor="let data of datas">
        <div class="social facebook">
          <a [routerLink]="['/items/category', data.id]">{{data.name}}</a>
        </div>
        <div class="content">
          <h1 style="text-transform :uppercase;font-weight: 900;color:#6dc5dd;">{{data.name}}</h1>
          <p>
           {{data.description}}
          </p>
        </div>
      </li>
    </ul>
  </div>
  <app-footer></app-footer>
