<div class="container pt-4 pr-5 pl-5 pb-5">
  <button type="button" class="close" aria-label="Close" (click)="onClose()">
    <span aria-hidden="true">&times;</span>
  </button>
  <h1>
    <strong
      style="font-family :'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif"
      >ADD CATEGORY</strong
    >
  </h1>
  <p><u>or</u> <strong style="color: #f88288;"> Add your fav item </strong></p>
  <form [formGroup]="addform" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="exampleInputEmail1" style="padding-top: 3px;"
        >Caterogy Name</label
      >
      <input
        type="text"
        formControlName="name"
        class="form-control"
        aria-describedby="emailHelp"
        placeholder="Caterogy Name"
        [ngClass]="{ 'is-invalid':f.name.touched && f.name.errors }"
      />
      <div *ngIf="f.name.touched && f.name.errors" class="invalid-feedback">
        <div *ngIf="f.name.errors.required">*Caterogy Name is required</div>
        <div *ngIf="f.name.errors.pattern">*It should contain alphabet</div>
      </div>
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1" style="padding-top: 3px;"
        >Name of Item</label
      >
      <input
        type="text"
        formControlName="item"
        class="form-control"
        aria-describedby="emailHelp"
        placeholder="Item"
        [ngClass]="{ 'is-invalid':f.item.touched && f.item.errors }"
      />
      <div *ngIf="f.item.touched && f.item.errors" class="invalid-feedback">
        <div *ngIf="f.item.errors.required">*Item Name is required</div>
        <div *ngIf="f.item.errors.pattern">*Alphabet required</div>
      </div>
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1" style="padding-top: 3px;"
        >Description of Item</label
      >
      <textarea
        type="text"
        formControlName="Description"
        rows="3"
        class="form-control"
        style="padding:10px;"
        [ngClass]="{ 'is-invalid':f.Description.touched && f.Description.errors }"
      ></textarea>
      <div *ngIf="f.Description.touched && f.Description.errors" class="invalid-feedback">
        <div *ngIf="f.Description.errors.required">*Description of item</div>
      </div>
    </div>
    <button type="submit" class="btn">ADD</button>
  </form>
</div>
