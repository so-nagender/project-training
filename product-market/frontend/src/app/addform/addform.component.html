<div class="container pt-4 pr-5 pl-5 pb-5">
  <button type="button" class="close" aria-label="Close" (click)="onClose()">
    <span aria-hidden="true">&times;</span>
  </button>
  <h1>
    <strong
      style="font-family :'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif">ADD
      CATEGORY</strong>
  </h1>
  <p><u>or</u> <strong style="color: #f88288;"> Add your fav item </strong></p>
  <form [formGroup]="addform" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="exampleInputEmail1" style="padding-top: 3px;">Caterogy Name</label>
      <!--  -->
      <input type="text" formControlName="name" class="form-control" aria-describedby="emailHelp"
        placeholder="Caterogy Name" [ngClass]="{ 'is-invalid':f.name.dirty && f.name.errors }" />
      <div class="message" *ngIf="(f.name.dirty && (f.name.errors && f.name.errors.required ) && (f.name.errors && f.name.errors.pattern )&& !isSubmitted) || (isSubmitted && (f.name.errors &&  f.name.errors.required) || (f.name.errors && f.name.errors.pattern )
      && isFirstError('name'))">
        <div *ngIf="f.name.errors.required">*Caterogy Name is required</div>
        <div *ngIf="f.name.errors.pattern">*It should contain alphabet</div>
      </div>
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1" style="padding-top: 3px;">Description of Item</label>
      <input type="text" formControlName="Description" class="form-control" style="padding:10px;" placeholder="Description of the item"
        [ngClass]="{ 'is-invalid':f.Description.dirty && f.Description.errors }"/>
      <div *ngIf="(f.Description.dirty && (f.Description.errors && f.Description.errors.required)  && !isSubmitted) || (isSubmitted && (f.Description.errors && f.Description.errors.required )   && isFirstError('Description'))"
        class="message">
        <div *ngIf="f.Description.errors.required">*Description of item</div>
        <div *ngIf="f.Description.errors.pattern">*it should contain a alphabet</div>
      </div>
    </div>
    <button type="submit" class="btn">ADD</button>
  </form>
</div>
