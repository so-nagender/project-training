<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../bootstrap/stylesheet/style.css">
    <title>Dashborad</title>
  </head>
  <body onload="checklogedin()">
    <div class="container-fluid stiky-top navbar  dash-color">
        <div class="container">
            <a href="home.html" class="navbar-brand">
                Read<i>it</i>.
              </a>
              <button class="navbar-brand1 " onclick="logout()">
                log out
              </button>
              <h3 class=" navbar-brand1 pr-3">
                Dashborad
              </h3>
        </div>
    </div>
    <div class="container-fluid body-img bg-color">
        <div class="container">
            <div class="row">
                <div class="col-4">
                    <form action="add-trip.html" class="form-inline">
                        <input class="form-control mt-3 mr-1" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success mt-3" type="submit">Add Trip</button>
                    </form>
                    <h1 class="navbar dash-color trip-sty mt-3">Trips</h1>
                </div>
                <div class="col-8">
                  <nav class="navbar bg-light trip-sty navbar-light mt-2">
                    <h2>trips</h2>
                    <form class="form-inline my-2 my-lg-0"?>
                      <button class="btn btn-outline-success my-2 my-sm-0" data-toggle="modal" data-target="#exampleModalCenter" type="button">Add an Expense</button>
                    </form>
                    <!-- Modal -->
                    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                      <div class="modal-dialog modal-dialog-centered" role="document">
                        <div class="modal-content">
                          <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                              <span aria-hidden="true">&times;</span>
                            </button>
                          </div>
                          <div class="modal-body">
                            <!-- modal body -->
                            <div class="container-fluid body-img bg-color">
                              <h2 class="container reg-color my-4">Add Expense</h2>
                              <form class="container" action="#">
                                  <div class="form-group">
                                      <div class="row mt-4">
                                          <div class="col-xs-4 "><input type="text" class="form-control" name="first_name" placeholder="First Name" required="required"></div>
                                          <div class="col-xs-4"><input type="text" class="form-control" name="last_name" placeholder="Last Name" required="required"></div>
                                      </div>        	
                                  </div>
                                  <div class="form-group row">
                                      <div class="col-6 pl-3">
                                          <input type="email" class="form-control" name="email" placeholder="Email" required="required">
                                      </div>
                                  </div>
                                  <div class="form-group row">
                                      <div class="col-6 px-3">
                                          <input type="password" class="form-control" name="password" placeholder="Password" required="required">
                                      </div>
                                  </div>
                                  <div class="form-group row">
                                      <div class="col-6 pl-3">
                                          <input type="password" class="form-control" name="confirm_password" placeholder="Confirm Password" required="required">
                                      </div>
                                  </div>
                                  <div class="form-group">
                                      <button type="submit" class="btn btn-success btn-lg">Add</button>
                                  </div>
                              </form>
                          </div>
                            <!-- modal end -->
                          </div>
                          <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Save changes</button>
                          </div>
                        </div>
                      </div>
                    </div>
                  </nav>
                </div>
            </div>
        </div>
    </div>





    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="../bootstrap/javascript/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
