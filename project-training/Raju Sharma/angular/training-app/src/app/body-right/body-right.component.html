<table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">Author Name</th>
        <th scope="col">Country</th>
        <th scope="col">Last Book</th>
        <th scope="col">Author DOB</th>
        <th scope="col">Rating</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor = 'let author of authors' (click)="showDetailss(author)" data-toggle="modal" data-target="#exampleModalCenter">
        <th scope="row">{{ author.authorName }}</th>
        <td>{{ author.authorCountry }}</td>
        <td>{{ author.authorLastBook }}</td>
        <td>{{ author.birthDate | date }}</td>
        <td>
          <span *ngFor = 'let i of rang(author.rate)' class="fa fa-star checked"></span>
          <span *ngFor = 'let i of rang(5 - author.rate)' class="fa fa-star"></span>
        </td>
      </tr>
    </tbody>
  </table>
  <!-- Modal -->
  <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Author Details</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div *ngIf = "toggle">
            <app-author-details [authors] = "authorSelector"></app-author-details>
          </div>
        </div>
      </div>
    </div>
  </div>
