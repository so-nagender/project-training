<div class="container">
    <table class="table table-striped table-dark">
         
         <thead>
          <tr>
            <th scope="col">Serial Number</th>
            <th scope="col">AuthorName</th>
            <th scope="col">Country</th>
            <th scope="col">LastBook</th>
            <th scope="col">Year of Birth</th>  
            <th scope="col">STAR</th>      
          </tr>
          </thead> 
          <tbody>
          <tr *ngFor='let Author_details of Author' href="#" (click)="showdetails(Author_details)">
            <th scope="row">{{Author_details.serial_number}}</th>
            <td><img src="../../assets/images/man.svg" class="images">{{Author_details.author_name|uppercase}}</td>
            <td><img src="../../assets/images/india.svg" class="images">{{Author_details.country}}</td>
            <td><img src="../../assets/images/book.svg" class="images">{{Author_details.last_book | titlecase}}</td>
            <td><img src="../../assets/images/calendar.svg" class="images">{{Author_details.year_of_birth | date }}</td>  
            <td><span *ngFor='let i of createRange(Author_details.star)' class="fa fa-star checked"></span>
             <span *ngFor='let i of createRange(5-Author_details.star)'  class="fa fa-star"></span></td>    
          </tr>
        
         
        </tbody>
    </table>
    <div *ngIf='toggle'>
      <app-authors-details [Authors]="selectedAuthor"></app-authors-details>
      <button (click)=toggleSetter()>x</button>
  </div>
</div>
