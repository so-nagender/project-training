<div class="container">
  <div class="body-left">

      <table class="table table-striped table-dark" >
        <thead>
          <!-- <a *ngFor='let Book_data of Book href="#> -->
          <tr >
            <th scope="col">BOOK NAME</th>
            <th scope="col">AUTHOR-NAME</th>
            <th scope="col">PUBLISHING-DATE</th>
            <th scope="col">BOOK-CODE</th>
            <th scope="col">BOOK-TYPE</th>
            <th scope="col">STAR</th>
          </tr>
      
        </thead>
        <tbody>
          
          <tr class="book_1" data-toggle="modal" data-target="#exampleModal" *ngFor='let Books_data of Book' href="#" (click)="showdetails(Books_data)">
              <th scope="row"> <img src="../../assets/images/book.svg" class="images">{{Books_data.book_name | titlecase}}</th>
              <td><img src="../../assets/images/man.svg" class="images">{{Books_data.author_name|uppercase}}</td>
              <td><img src="../../assets/images/calendar.svg" class="images">{{Books_data.publishing_date}}</td>
              <td>{{Books_data.book_code}}</td>
              <td><img src="../../assets/images/thriller.svg" class="images">{{Books_data. book_type}}</td>
              <td><span *ngFor='let i of createRange(Books_data.star)' class="fa fa-star checked"></span>
              <span *ngFor='let i of createRange(5-Books_data.star)'  class="fa fa-star"></span></td>
          </tr>
        
      </table>

          <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" *ngIf="selectedBook">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <app-book-data [Books]="selectedBook"></app-book-data> 
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary">Save changes</button>
                </div>
              </div>
            </div>
          </div>





          <!-- <div *ngIf='toggle'>
           <app-book-data [Books]="selectedBook"></app-book-data> 
            <button (click)=toggleSetter()>x</button>
    </div> -->
</div>
