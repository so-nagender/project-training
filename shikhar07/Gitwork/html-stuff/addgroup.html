<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheets/style2.css">

    <title>Create a group</title>

  <body>
      <div class="container-fluid">
          <article class="container" style="padding: 50px; margin: 150px 200px;">
              <div class="row">
                <div class="col col-lg-3" style="margin: -10px;">
                    <img src="./images/split.svg" alt="logo" height="200px" width="200px">
                </div>
                <div class="col col-lg-9">
                    <h2>Start a new group</h2>
                    <div style="font-size: 24px; line-height: 140%; margin: 16px 0 5px;"></div>
                    <strong>My group shall be called...</strong> 
                    <form class="form-inline my-2 my-lg-0">
                        <input class="form-control mr-sm-2" type="search" placeholder="Funkytown" aria-label="Search" style="font-size: 32px; height: 40px;">
                    </form>
                    <input class="btn btn-primary" type="submit" value="Save" style="margin:45px 0px; background: orangered;">
                </div>
            </div>
        </article>
    </div>
