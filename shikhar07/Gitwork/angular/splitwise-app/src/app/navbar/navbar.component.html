<div class="color">
  <a href="#" class="float-left" style="padding: 14px; font-weight: bold; font-size: 100px;">
    <h4 appHighlightText [highlightbgcolor] = "'black'" [highlighttxtcolor] = "'yellow'">
      <strong>Read<font color="yellow">it</font></strong>
    </h4>
  </a>
  <ul class="nav justify-content-end">
    <li class="nav-item">
      <a class = "nav-link" routerLink="/" routerLinkActive="active">Home</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">Articles</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">Team</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">Contact </a>
    </li>
    <li class="nav-item">
      <a class="nav-link" routerLink="/sign-in" routerLinkActive="active">Sign In</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" routerLink="/sign-up" routerLinkActive="active">Sign Up</a>
    </li>
    <li class="nav-item" >
      <a class="nav-link" href="#" data-target="#exampleModal" data-toggle="modal" >Jaadu</a>
      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel" style="color: black;">Angular Directive</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body" style="color: black;">
              <h3>My First Attribute Directive</h3>
              <h5>Pick a highlight color</h5>
              <div>
                <input type="radio" name="colors" (click)="color='magenta'">Magenta
                <input type="radio" name="colors" (click)="color='violet'">Violet
                <input type="radio" name="colors" (click)="color='cyan'">Cyan
              </div>
              <p [appModalHighlight]="color">Highlight me!</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>
    </li>
  </ul>
</div>
