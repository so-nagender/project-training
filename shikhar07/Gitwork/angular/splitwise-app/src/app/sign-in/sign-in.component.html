<div class="container-fluid bg-header" style="padding: 300px;">
    <h2 class="container reg-color my-4">Sign in</h2>
    <form class="container" id="signup">
        <div class="form-group">
            <div class="row mt-4">
                <div class="col-md-3 pl-3"><input type="text" class="form-control" name="first_name" placeholder="First Name" required="required"></div>
                <div class="col-md-3 pl-2"><input type="text" class="form-control" name="last_name" placeholder="Last Name" required="required"></div>
            </div>        	
        </div>
        <div class="form-group row">
            <div class="col-6 pl-3">
                <input type="email" class="form-control" name="email" placeholder="Email" required="required">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-6 px-3">
                <input type="password" class="form-control" name="password" placeholder="Password" required="required">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-6 pl-3">
                <input type="password" class="form-control" name="confirm_password" placeholder="Confirm Password" required="required">
            </div>
        </div>
        <div class="form-group">
            <label class="checkbox-inline"><input type="checkbox" required="required"> I accept the <a href="#">Terms of Use</a> &amp; <a href="#">Privacy Policy</a></label>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-success btn-lg">Register Now</button>
        </div>
    </form>
</div>
