<div class="container" style="padding: 200px;">
  <div class="card mb-3" style="max-width: 540px;">
    <div class="row no-gutters">
      <div class="col-md-4">
        <img src="/assets/images/des.png" class="card-img" alt="Movie Description" />
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{ data.id }}- {{ data.name }}</h5>
          <p class="card-text">
            {{ data.Description }}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
