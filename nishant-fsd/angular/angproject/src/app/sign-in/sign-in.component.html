<h1>My First Attribute Directive</h1>
<h4>Pick a highlight color</h4>
<div>
  <input type="radio" name="colors" (click)="color='lightgreen'">Green
  <input type="radio" name="colors" (click)="color='yellow'">Yellow
  <input type="radio" name="colors" (click)="color='cyan'">Cyan
</div>
<p [appColor]="color">Highlight me!</p>
<p [appColor]="color"  defaultColor="violet">Highlight me too!</p>


<label for="Email">Email</label>
<input type="text" class="form-control" formControlName="email" placeholder="Email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
<div *ngIf="submitted && f.email.errors" class="invalid-feedback">
  <div *ngIf="f.email.errors.required">Email is required</div>
  <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
</div>
<label for="CEmail">Password</label>
<input type="text" class="form-control"  formControlName="password" placeholder="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors}">
<div *ngIf="submitted && f.password.errors" class="invalid-feedback">
  <div *ngIf="f.password.errors.required">password is required</div>
</div>
<input type="submit" value="Submit">
