<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Hello, world!</title>
  </head>
  <body>
    <h4 style="text-align: center;">SIGN UP FORM</h4>
    <form name="form" [formGroup]="form" class="container">
        <div class="row">
          <div class="col">
            <input type="text" class="form-control" formControlName="fname" [ngClass]="{'is-invalid': form.get('fname').touched && form.get('fname').invalid}" placeholder="First name">
            <div class="invalid-feedback">
                <div>First Name is Required</div>
            </div>
          </div>
          <div class="col">
            <input type="text" class="form-control" formControlName="lname" [ngClass]="{'is-invalid': form.get('lname').touched && form.get('lname').invalid}" placeholder="Last name">
            <div class="invalid-feedback">
                <div>Last Name is Required</div>
            </div>
          </div>
        </div>
        <div class="row" style="margin-top: 10px;">
            <legend class="col-form-label col-sm-3 pt-0">Gender</legend>
            <div class="col-sm-3">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                    <label class="form-check-label" for="gridRadios1">
                        Male
                    </label>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option1" checked>
                    <label class="form-check-label" for="gridRadios1">
                        Female
                    </label>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option1" checked>
                    <label class="form-check-label" for="gridRadios1">
                        Other
                    </label>
                </div>
            </div>
              
        </div>
        <div class="form-group row" style="margin-top: 10px;">
            <div class="col">
                <input type="text" class="form-control" formControlName="email" [ngClass]="{'is-invalid': form.get('email').touched && form.get('email').invalid}" id="staticEmail" placeholder="email@example.com">
                <div *ngIf="form.get('email').touched && form.get('email').invalid" class="invalid-feedback">
                    <div *ngIf="form.get('email').errors.required">Email is Required</div>
                    <div *ngIf="form.get('email').errors.email">Email must be a Valid Email address</div>
                </div>
            </div>
        </div>
        <div class="row" style="margin-top: 10px;">
            <div class="col">
                <input type="password" class="form-control" formControlName="password" [ngClass]="{'is-invalid': form.get('password').touched && form.get('password').invalid}"  id="inputPassword3" placeholder="Password">
                <div *ngIf="form.get('password').touched && form.get('password').invalid" class="invalid-feedback">
                    <div *ngIf="form.get('password').errors.required">Password must Required</div>
                    <div *ngIf="form.get('password').errors.minlength">Password at least siX character</div>
                </div>
                
            </div>
            <div class="col" >
                <input type="password" class="form-control" formControlName="password2" [ngClass]="{'is-invalid': form.get('password2').touched && form.get('password2').invalid}" id="inputPassword3" placeholder="Confirm Password">
                <div *ngIf="form.get('password2').touched && form.get('password2').invalid" class="invalid-feedback">
                    <div *ngIf="form.get('password2').errors.required">Password must Required</div>
                    <div *ngIf="form.get('password2').errors.minlength">Password at least siX character</div>
                </div>
            </div>
          </div>
          <button type="submit" class="btn btn-primary" style="margin-top: 10px;">Sign Up</button>
    </form>
  </body>
</html>
