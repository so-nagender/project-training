
<div class="container">
  <h2 style="color: blueviolet; text-align: center; margin-top: 50px;" >Book's Categories</h2>
  <div class="row">
    <div class="col-sm-6" >


    </div>
    <div class="col-sm-6 ">
      <button type="button" class="btn btn-primary float-right buttonCss"  (click)="toggle_form()" >Add Categorie</button>
    </div>

  </div>
  <div class="container padding_top">
      <div class="row">
        <div class="col-sm-4"><b>Category Name</b></div><div class="col-sm-4"><b>Description</b></div><div class="col-sm-4"><b>Action</b></div>
        <div class="imageinvalid" *ngIf="!Hascatdata"><img src ="../../assets/images/support (1).svg">
        <p class='red'>Server Error</p></div>
          <div class="col-sm-12 border " *ngFor="let data of categoryFormdata"> 
            <div class="row"><div class="col-sm-4 " style="padding-top: 30px;">  {{data.title | uppercase}}</div>
            <div class="col-sm "> <p>{{data.description}} </p> </div>
              <div class="col-sm ">
              <br> <button type="button" class="btn btn-primary buttonCss" (click)="onDeleteCat(data.id)">Delete</button> 
              <button type="button" class="btn btn-primary buttonCss" style="margin-left: 10px;" [routerLink]="['/Categorie/edit', data.id]">Edit</button> 
              <button type="button" class="btn btn-primary buttonCss" style="margin-left: 10px;" [routerLink]="['/Categorie/book', data.id]">View Books</button> 
              </div>
          
          </div>
        </div>
      </div>
    
      <div class="popup">
        <div class="col-sm-5 border" *ngIf="view_form" #category_form>
          <form name="categoryForm" [formGroup]="categoryForm" (ngSubmit)="onSubmit(categoryForm)" class="container">
              <div class="form-row">
                  <div class="col">
                      <div class="cat_name">
                        <input type="text" id="catname"  class="form-control" formControlName="bookname" [ngClass]="{'is-invalid': categoryForm.get('bookname').touched && categoryForm.get('bookname').invalid}" placeholder="Category Name">
                          <div class="invalid-feedback">
                            <div>Book Name is Required</div>
                          </div>
                      </div>
                      <div class="cat-desc">
                        <textarea  rows="3" cols="3" id="catdescription" class="form-control" formControlName="bookdescription" [ngClass]="{'is-invalid': categoryForm.get('bookdescription').touched && categoryForm.get('bookdescription').invalid}" placeholder="Category Description"></textarea>
                          <div class="invalid-feedback">
                            <div>Dscription is Required</div>
                          </div>
                      </div>
                  </div>
              </div>
              <div class="close">
                <button type="button" (click)="close(categoryForm)">close</button>
              </div>
            
              <div class="submit"> 
                <button type="submit" [disabled]="categoryForm.invalid">submit</button>
              </div>
          </form>
      </div>
      </div>
  </div>
</div>
