<div class="container">
    <div class="form-group mb-4">
        <h2 style="text-align: center; margin-top: 80px;">Categorie View</h2>
    </div>
    <div style="text-align: center;">
        <h2 style="color: blueviolet; margin-top: 50px;" >{{apiCat.title| uppercase}}</h2>
        <br>
        <h4 style="margin-top: 25pxpx;">Categorie Description </h4>
        {{apiCat.description}}
        <br>
    </div>
    <h2 style="text-align: center; color: blueviolet; margin-top: 50px;">Books</h2>
    <div class="form-group mb-4">
      <input class="form-control" type="text" [(ngModel)]="searchText" placeholder="Search">
    </div>
    <ul class="list-group" style="margin-bottom: 25px;" *ngIf="(apiBook | filter: searchText).length > 0; else noResults">
    <li class="list-group-item" *ngFor="let books of apiBook | filter: searchText" >
      <div class="row">
        <div class="col-sm-4">
          <img src="../../assets/images/bookview.png" height="200px"> 

        </div>
        <div class="col-sm-8"> 
          <div class="row">
            <div class="col-sm-8"> 
              <b>Book Name-</b>{{books.BookName | uppercase}}
            </div>
            <div class="col-sm-4"> 
              <span *ngFor = 'let i of stars(books.Rating)' class="fa fa-star checked" style="color: orange;"></span>
              <span *ngFor = 'let i of stars(5-books.Rating)' class="fa fa-star"></span>

            </div>

          </div>
          <div class="row"> 
            <div class="col-sm-11">
              <b>Author Name-</b>{{books.AuthorName}}
              <br>
              <b>Price- </b><del>{{books.BookPrice}}</del>
              <br>
              <b>Actual Price- </b>

            </div>
            <div class="col-sm-1 float-right">
              <img src="../../assets/images/eye.png" height="20px" style="margin-right: 10px;" [routerLink]="['/book/view', books.id]">
              <br>
              <br>
              <img src="../../assets/images/draw.svg" height="20px" style="margin-right: 10px;" [routerLink]="['/book/edit', books.id]"> 
              <br>
              <br>
              <img src="../../assets/images/garbage.svg" height="20px" (click)="onDelete(books.id)">

            </div>

          </div>

        </div>

      </div>
    </li>
  </ul>
    <ng-template #noResults>
      <p>No results found for "{{searchText}}".</p>
    </ng-template>
      
</div>
