<div class="container">
  <div class="row row-cols-3">
    <div class="col"><div class="upper-button"><i><b>Books</b></i></div></div>
    <div class="col"><button class="upper-button" (click)=setview()>View Books</button></div>
    <div class="col"><button class="upper-button" routerLink="/categories">Book categories</button></div>
  </div>
    
    
    
    
  
    <div class="form-group mb-4">
      <input class="form-control" type="text" [(ngModel)]="searchText" placeholder="Search">
    </div>
    <div *ngIf="!showcategoryview">

    <table class="table" *ngIf="(apiBook | filter: searchText).length > 0; else noResults">
      <colgroup>
        <col width="5%">
        <col width="*">
        <col width="25%">
        <col width="15%">
        <col width="25%">
      </colgroup>
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Book Name </th>
          <th scope="col">Author Name</th>
          <th scope="col">Catogery</th>
          <th scope="col">Action</th>
          
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let books of apiBook | filter: searchText  ; let i = index">
          <th scope="row">{{i + 1}}</th>
            <td>{{books.BookName}}</td>
            <td>{{books.AuthorName}}</td>
            <td>{{books.catogrie.title}}</td>

        <td>
          <button type="button" class="btn btn-primary" style="margin-right: 10px;">View</button>
          <button type="button" class="btn btn-primary" style="margin-right: 10px;">Edit</button>
          <button type="button" class="btn btn-primary" (click)="onDelete(books.id)">Delete</button>
        </td>
        </tr>
      </tbody>
    </table>

    <ng-template #noResults>
      <p>No results found for "{{searchText}}".</p>
    </ng-template>
  </div>
</div>



<div *ngIf="showcategoryview" class="container">
<table style="width: 100%;">
  <tr>
    <th style="width: 33.3%;">Book Name</th>
    <th style="width: 33.3%;">Book Author</th>
    <th style="width: 33.3%;">Action</th>
  </tr>
  <tr *ngFor="let element of getdata">
    <td>{{element.BookName}}</td>
    <td>{{element.AuthorName}}</td>
    <td>
      <button type="button" class="btn btn-primary" style="margin-right: 10px;">View</button>
      <button type="button" class="btn btn-primary" style="margin-right: 10px;">Edit</button>
      <button type="button" class="btn btn-primary" (click)="onDelete(books.id)">Delete</button>
    </td>
  </tr>


</table>
</div>
