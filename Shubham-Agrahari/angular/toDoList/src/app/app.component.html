
 
<router-outlet></router-outlet>
<h2>Teams</h2>
<div> 
  <form> 
  <table style="width:100%">
    <tr>
        <th>Team Name</th>
        <th>Team ID</th>
        <th>Team Coach</th>
        <th>Team Description</th> 
        <th>Actions</th>     
    </tr>
    <tr *ngFor="let team of teams$ | async">
      
        <td>{{team.name}}</td> 
        <td>{{team.id}} </td>
        <td>{{team.coach}} </td>
        <td>{{team.description}} </td> 
        
        <button>View</button>
        <button type="button" (click)='onDelete(team.id)'>Delete</button>
        <button type="button" (click)='onPut(team.id)' [routerLink]="['/teams/edit-form/',team.id]">Edit</button>      
            
    </tr>      
</table>
</form>

</div>
