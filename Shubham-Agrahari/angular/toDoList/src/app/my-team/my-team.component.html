<form [formGroup]='myFormData' (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label>Team Name</label>
    <input type="name" class="form-control"  placeholder="Enter Team name" formControlName='name'>

  </div>
  <div class="form-group">
    <label>ID</label>
    <input type="id" class="form-control" placeholder="Enter Description" formControlName='id'>

  </div>
  <div class="form-group">
    <label>Coach</label>
    <input type="coach" class="form-control" placeholder="Enter Coach name"formControlName='coach'>

  </div>
  <div class="form-group">
    <label>Description</label>
    <input type="description" class="form-control"  placeholder="Enter Description" formControlName='description'>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]='!myFormData.valid'>Submit</button>
  <button type="button" (click)='onDelete()'>Delete</button>
  <button type="button" (click)='onPut()'>Update</button>

</form>
