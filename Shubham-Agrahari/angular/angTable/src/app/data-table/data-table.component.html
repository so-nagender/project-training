<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!-- Movie Name Column -->
    <ng-container matColumnDef="movieName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">{{row.movieName}}</td>
    </ng-container>
     <!-- Year Column -->
     <ng-container matColumnDef="year">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Year</th>
      <td mat-cell *matCellDef="let row">{{row.year}}</td>
    </ng-container>
     <!-- Cast Column -->
     <ng-container matColumnDef="cast">
      <th mat-header-cell *matHeaderCellDef>Cast</th>
      <td mat-cell *matCellDef="let row">{{row.cast}}</td>
    </ng-container>
     <!-- Classification Column -->
     <ng-container matColumnDef="classification">
      <th mat-header-cell *matHeaderCellDef>Classification</th>
      <td mat-cell *matCellDef="let row">{{row.classification}}</td>
    </ng-container>
     <!-- Rating Column -->
     <ng-container matColumnDef="rating">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Rating</th>
      <td mat-cell *matCellDef="let row">{{row.rating}}</td>
    </ng-container>
    <!-- Action Column -->  
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef >Actions</th>
      <td mat-cell *matCellDef="let row">
        <button mat-flat-button color="warn" class="buttonGap">Edit</button>
        <button mat-flat-button color="warn">Delete</button>
      </td>  
    </ng-container>  
    

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data.length"
      [pageIndex]="0"
      [pageSize]="50"
      [pageSizeOptions]="[5,15,25, 50, 100, 250]">
  </mat-paginator>
</div>
