<div class="container">
    <form [formGroup]="checkoutForm" (ngSubmit)="onSubmit(checkoutForm)">
    
    
      <div class="form-group col-sm-6">
        <h3>Form</h3>
        <label>First Name:</label>
        <input type="text" formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
        <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
            <div *ngIf="f.firstName.errors.required">First Name is required</div>
        </div>
      
    
      
        <label>Last Name</label>
        <input type="text" formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
        <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
            <div *ngIf="f.lastName.errors.required">Last Name is required</div>
        </div>
      
       
      
        <label>Email</label>
        <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
            <div *ngIf="f.email.errors.required">Email is required</div>
            <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
        </div>
      
      
        <label>Confirm Email</label>
        <input type="text" formControlName="cEmail" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.cEmail.errors }" />
        <div *ngIf="submitted && f.cEmail.errors" class="invalid-feedback">
            <div *ngIf="f.cEmail.errors.required">Confirm Email is required</div>
            <div *ngIf="f.cEmail.errors.cEmail">Email must be same with abov one</div>
        </div>
    
    
      <label>Address</label>
      <input type="text" formControlName="address" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.address.errors }" />
      <div *ngIf="submitted && f.address.errors" class="invalid-feedback">
          <div *ngIf="f.address.errors.required">Address is required</div>
          <div *ngIf="f.address.errors.address">Address must be a valid email address</div>
      </div>
    
    
      <label>Age:</label>
      <input type="number" formControlName="age" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.age.errors }" />
      <div *ngIf="submitted && f.age.errors" class="invalid-feedback">
          <div *ngIf="f.age.errors.required">Age is required</div>
          <div *ngIf="f.age.errors.age">Age must be a valid email address</div>
      </div>
    </div>
    
       
    
      <button class="button btn-success" type="submit">Submit</button>
    
    </form>
    </div>
