  <div class="popup">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Enter Credentials</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" routerLink="/">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <!-- modal body starrt -->
        <form id="signUp" [formGroup]="signUp" (ngSubmit)="onSave()">
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputEmail4">Email</label>
              <input type="email" class="form-control" id="inputEmail4" formControlName="Email" [ngClass]="{ 'is-invalid': f.Email.errors }" />
              <div *ngIf="f.Email.errors" class="invalid-feedback">
                <div *ngIf="f.Email.errors.required">Email Name is required</div>
                <div *ngIf="f.Email.errors.email">Enter a valid email.</div>
              </div>
            </div>
            <div class="form-group col-md-6">
              <label for="inputPassword4">Password</label>
              <input type="password" class="form-control" id="inputPassword4" formControlName="Password" [ngClass]="{ 'is-invalid': f.Password.errors }"/>
              <div *ngIf="f.Password.errors" class="invalid-feedback">
                <div *ngIf="f.Password.errors.required">Password is required</div>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="inputAddress">Address</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" formControlName="Address" [ngClass]="{ 'is-invalid': f.Address.errors }"/>
            <div *ngIf="f.Address.errors" class="invalid-feedback">
              <div *ngIf="f.Address.errors.required">Address is required</div>
            </div>
          </div>
          <div class="form-group">
            <label for="inputAddress2">Address 2</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor" formControlName="Address2" [ngClass]="{ 'is-invalid': f.Address2.errors }"/>
            <div *ngIf="f.Address2.errors" class="invalid-feedback">
              <div *ngIf="f.Address2.errors.required">Address2 is required</div>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputCity">City</label>
              <input type="text" class="form-control" id="inputCity" formControlName="City" [ngClass]="{ 'is-invalid': f.City.errors }"/>
              <div *ngIf="f.City.errors" class="invalid-feedback">
                <div *ngIf="f.City.errors.required">City is required</div>
              </div>
            </div>
            <div class="form-group col-md-4">
              <label for="inputState">State</label>
              <select id="inputState" class="form-control" formControlName="State" [ngClass]="{ 'is-invalid': f.State.errors }">
                <option selected>Choose...</option>
                <option>...</option>
              </select>
              <div *ngIf="f.State.errors" class="invalid-feedback">
                <div *ngIf="f.State.errors.required">State is required</div>
              </div>
            </div>
            <div class="form-group col-md-2">
              <label for="inputZip">Zip</label>
              <input type="text" class="form-control" id="inputZip" formControlName="Zip" [ngClass]="{ 'is-invalid': f.Zip.errors }" />
              <div *ngIf="f.Zip.errors" class="invalid-feedback">
                <div *ngIf="f.Zip.errors.required">Zip is required</div>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck" />
              <label class="form-check-label" for="gridCheck">
                Check me out
              </label>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Sign in</button>
            <button type="button" class="btn btn-secondary" routerLink="/">Cancel</button>
          </div>
        </form>
        <!-- modal body end -->
      </div>
    </div>
  </div>
  </div>
