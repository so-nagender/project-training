  <div class="container">
    <div class="spacing-around content-color">
      <div class="row">
        <div class="col-4">
          <form [formGroup]="checkoutForm" (ngSubmit)="onLogin()" class="signin-form">
            <div class="form-group">
              <label for="exampleInputEmail1">Email Address / User</label>
              <input type="text" name="email" id="e1" formControlName="email" placeholder="Email" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
              <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                <div *ngIf="f.email.errors.required">required</div>
              </div>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" name="password" id="e2" formControlName="password" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.password.errors }" placeholder="Password">
              <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">required</div>
              </div>
            </div>
            <div>
              <h5 style="color: brown ;">
                {{error}}
              </h5>
            </div>
            <button type="submit" class="btn btn-outline-danger mt-4">Log In</button>
          </form>
          <div class="signup-style">
            <label>New To Movie$-Hub</label> <a routerLink="/signup" style="color: rgb(240, 50, 16);"
              class="color ml-1">Sign Up </a>
          </div>
        </div>
        <div class="col-8">
          <div class="pl-4">
            <h4> Hello Welcome to</h4>
