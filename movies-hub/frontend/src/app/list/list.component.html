<div>
    <app-header></app-header>
</div>
<table class="table">     
    <tr>
        <th>Movie Name</th>
        <th>Year </th>
        <th>Cast</th>
        <th>Classification</th>
        <th>Rating</th> 
        <th>Actions</th>             
    </tr>
    <tbody>
        <tr *ngFor="let movie of movies">
            <td>{{ movie.movieName }}</td>
            <td>{{ movie.year }}</td>
            <td>{{ movie.cast }}</td>
            <td>{{ movie.cat.genre }}</td>
            <td>{{ movie.rating }}</td>
        <a [routerLink] = "['/details', movie.id]" routerLinkActive="active" >
            <button>View</button>
        </a> 
            <button class="mx-2">Edit</button>    
            <button (click)="delete(m.id)">Delete</button>           
        </tr>
    </tbody>
</table>
<button routerLink='/details'>Back</button>
<div>
    <app-footer></app-footer>
</div>
