<div>
    <app-header></app-header>
</div>
<div class="container">
<table class="table table-striped">     
    <tr>
        <th style="width:15%">Movie Name</th>
        <th style="width:4%">Year </th>
        <th style="width:30%">Cast</th>
        <th style="width:12%">Classification</th>
        <th style="width:1%">Rating</th> 
        <th>Actions</th>             
    </tr>
    <tbody>
        <tr *ngFor="let movie of movies">
            <td>{{ movie.movieName }}</td>
            <td>{{ movie.year }}</td>
            <td>{{ movie.cast }}</td>
            <td>{{ movie.cat.genre }}</td>
            <td>{{ movie.rating }}</td>
            <button >View</button> 
            <button class="mx-2">Edit</button>    
            <button (click)="delete(movie.id)">Delete</button>           
        </tr>
    </tbody>
</table>
<button routerLink='/add' class="btn btn-danger mb-2 float-right">Add Movie</button> 
</div>
<div>
    <app-footer></app-footer>
</div>
